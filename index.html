<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="section-container">
        <div class="section-container__smartphone">
          <img src="./img//smartphones.png" alt="" />
        </div>
        <div class="section-container__form">
          <div class="section-container__form__top-box card-with-shadow">
            <img
              src="./img//instagram.png"
              alt="instagram"
              class="section-container__form__top-box--logo"
            />
            <img
              src="./img/avatar.jpeg"
              alt="avatar"
              class="section-container__form__top-box--avatar"
            />

            <button class="section-container__form__top-box-button">
              Continue as Lorem ipsum
            </button>
            <a
              href="#"
              class="section-container__form__top-box-remove-acount-link"
              >Remove Account</a
            >
          </div>
          <div class="card-with-shadow section-container__form__signup-box">
            <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div class="section-container__form__get-the-app">
            <p>Get the App</p>
          </div>
          <div class="section-container__form__bottom-box">
            <img src="./img/app-store.png" alt="App Store" />
            <img src="./img/google-play.png" alt="Google Play" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
